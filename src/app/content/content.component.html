<div class="content">
  <div *ngIf="!movieService.loading">
    <div class="container">

      <div *ngFor="let movie of movieService.stateMovie;let i=index">
        <!--    {{movie.title}}-->
        <a routerLink="/movie">
          <img src="https://image.tmdb.org/t/p/original{{movie.poster_path}}" (click)="showIdMovie(movie.id)" alt="">
        </a>
      </div>

    </div>
  </div>
  <div *ngIf="movieService.loading">
    <app-loader></app-loader>
  </div>
</div>
